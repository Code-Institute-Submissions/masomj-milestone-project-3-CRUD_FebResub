{% extends "base.html" %}
{% block content %}


<h2 class="blue-text text-lighten-3">Edit Mileage</h2>

<div class="card-panel row grey lighten-5">
    <form class="row card-panel grey lighten-5" method="POST"
        action="{{ url_for('edit_mileage_record', vehicle_id=vehicle.id,mileage_id=mileage.id) }}">
        <!-- start time -->
        <div class="row">
            <div class="input-field col s12">
                <input id="start_time" name="start_time" type="time" class="validate" required
                    value="{{mileage.start_time}}">
                <label for="start_name">Start Time: </label>
            </div>
        </div>

        <!-- start mileage -->
        <div class="row">
            <div class="input-field col s12">
                <input id="start_mileage" name="start_mileage" type="number" class="validate" required
                    value="{{mileage.start_mileage}}">
                <label for="start_mileage">Start Mileage: </label>
            </div>
        </div>

        <!-- start destination  -->
        <div class="row">
            <div class="input-field col s12">
                <input id="start_destination" name="start_destination" type="text" class="validate" required
                    value="{{mileage.start_destination}}">
                <label for="start_destination">Start Location: </label>
            </div>
        </div>

        <!-- end destination -->
        <div class="row">
            <div class="input-field col s12">
                <input id="end_destination" name="end_destination" type="text" class="validate" required
                    value="{{mileage.end_destination}}">
                <label for="end_destination">End Destination: </label>
            </div>
        </div>

        <!-- end time -->
        <div class="row">
            <div class="input-field col s12">
                <input id="end_time" name="end_time" type="time" class="validate" required value="{{mileage.end_time}}">
                <label for="end_time">End Time: </label>
            </div>
        </div>

        <!-- end mileage -->
        <div class="row">
            <div class="input-field col s12">
                <input id="end_mileage" name="end_mileage" type="number" class="validate" required
                    value="{{mileage.end_mileage}}">
                <label for="end_mileage">End Mileage: </label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large blue darken-1">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
