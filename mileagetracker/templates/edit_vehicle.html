{% extends "base.html" %}
{% block content %}


<h2 class="blue-text text-lighten-3 center">Change Registration</h2>
<div class="collection">
    <form action="{{url_for('edit_vehicle',vehicle_id=vehicle.id)}}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="vehicle_reg" name="vehicle_reg" class="validate" required maxlength="7">
                <label for="vehicle_reg">Updated Vehicle Registration number</label>
            </div>
        </div>
        <div class="col s12 center-align">
            <button type="submit" class="btn-large green">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
