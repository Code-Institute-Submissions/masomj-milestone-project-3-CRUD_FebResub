{% extends "base.html" %}
{% block content %}


<h2 class="blue-text text-lighten-3 center">Select Vehicle</h2> 

<div class="collection">
    {% for vehicle in vehicles %}
        <div class="collection-item row ">
        <a href="{{url_for('edit_vehicle', vehicle_id=vehicle.id)}}" class="col s3 m6 collection-item">{{vehicle.vehicle_reg}}</a>
        <a href="{{url_for('delete_vehicle',vehicle_id=vehicle.id)}}" class="right-align col s3 m6"><button class="btn-small red ">Delete Vehicle</button></a>
        </div>
    {% endfor %}

{% endblock %}
