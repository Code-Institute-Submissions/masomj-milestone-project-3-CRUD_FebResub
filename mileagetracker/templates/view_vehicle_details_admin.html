{% extends "base.html" %}
{% block content %}


<h2 class="blue-text text-lighten-3 center">Select Vehicle</h2> 

<div class="collection">
    {% for vehicle in vehicles %}
        <div class="collection-item row">
        <a href="{{url_for('edit_vehicle', vehicle_id=vehicle.id)}}" class="col s3 m6 collection-item">{{vehicle.vehicle_reg}}</a>
        
        <a class="modal-trigger right-align col" href="url_for('edit_vehicle', vehicle_id=vehicle.id)"><button class="btn-small green">Edit Registration</button></a>
        <a class="modal-trigger right-align col" href="#modal2"><button class="btn-small red">Delete</button></a>
        <div id="modal2" class="modal">
            <div class="modal-content">
            <h4>Delete record?</h4>
            <p>Are you sure you want to delete?</p>
            </div>
            <div class="modal-footer">
            <a href="{{ url_for('edit_vehicle', vehicle_id=vehicle.id) }}" class=" modal-action modal-close waves-effect waves-green btn-flat">Delete!</a>
            </div>
        </div>

        </div>
    {% endfor %}

{% endblock %}
